<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="Frontend Test for Mehdi Namvar" />
  <link rel="manifest" href="manifest.json" />
  <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;1,300;1,400;1,500&display=swap"
      rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Test</title>
</head>
<body>
<div id="app">
  <aside>
    <div class="content">
      <h1>Viktor</h1>
      <a class="start active" href="#">Start</a>
      <a href="#">Your Cart</a>
      <a href="#">Favourites</a>
      <a href="#">Your Orders</a>
      <hr>
      <a href="#">Sign Out</a>
    </div>
  </aside>
  <main>
    <div class="content">
      <button class="start">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="48px" height="48px">
          <path d="M 3 5 A 1.0001 1.0001 0 1 0 3 7 L 21 7 A 1.0001 1.0001 0 1 0 21 5 L 3 5 z M 3 11 A 1.0001 1.0001 0 1 0 3 13 L 21 13 A 1.0001 1.0001 0 1 0 21 11 L 3 11 z M 3 17 A 1.0001 1.0001 0 1 0 3 19 L 21 19 A 1.0001 1.0001 0 1 0 21 17 L 3 17 z" />
        </svg>
        <span>Start</span>
      </button>
    </div>
  </main>
</div>
<script>
  document.querySelector('main button.start').addEventListener('click', function (event) {
    document.body.classList.add('open');
  });
  document.querySelector('aside a.start').addEventListener('click', function (event) {
    event.preventDefault();
    document.body.classList.remove('open');
  });
</script>
</body>
</html>
